<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .boja {

        }
        .border {

    </style>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <table>
        <tr>

        <tr>

    <script>
    $(document).ready(function() {
        $("tr:even").addClass("boja");
        $("td").addClass("border");
        $("tr").find("td:eq(1)").removeClass("border")
    });
    </script>
</body>
</html>
